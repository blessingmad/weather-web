<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description " content="weather api practise, Open Weather Map">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Service ">
    <title>Weather Services</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/medium.css">

</head>
<body>

    <h2>Weather Service</h2>


    <div class="weather">
        <div id="weather-card">

            
            <!--dispaly date and time-->
            <div id="time">
                <time></time>
            </div>
        <h2>Pretoria</h2>


         <!--Search bar-->    
        <input type="text" id="locationInput" placeholder="Enter Location">
        <button onclick="getWeather()">Search</button>
        <div id="weatherForecast"></div>

        <!--Getting info from the javascrip-->
        <h3>Current Temperature: <span id="current-temp"></span>&deg;C</h3>
        <h3>Feels Like: <span id="wind-chill"></span>&deg;C</h3>
        <h3>Humidity: <span id="humidity"></span>%</h3>
            
            <h3>3-Day Temperature Forecast: <span id="forecast"></span></h3>
        <figure id="desc">
            <figcaption></figcaption>
            <img src=" https://openweathermap.org/img/w/" alt="Weather icon" id="weather-icon" />
            
        </figure>
        </div>
        <footer>

            <p></p> &copy; 2024 | Weather Service | Blessing Madhuma | Last Updated: <span id="lastModified"></span> 
            
            <!-- links to social media sites -->
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
        <!--link to the javasript file-->
        <script src="script/weather.js"></script>

</body>
</html>
